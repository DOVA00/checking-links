server:
  port: ${PORT:8080}  # Для Render использовать PORT из окружения

spring:
  application:
    name: link-checker

  servlet:
    multipart:
      max-file-size: 5MB        # Уменьшить для Render (бесплатный тариф)
      max-request-size: 5MB

  # Для Render не нужно, но можно оставить
  mvc:
    static-path-pattern: /**
  web:
    resources:
      static-locations: classpath:/static/

# Безопасность - ключ из переменной окружения
app:
  safe-browsing:
    api-key: ${SAFE_BROWSING_API_KEY:}
  timeout:
    connection: 3000    # Уменьшить для Render
    read: 5000

# Логирование для облака
logging:
  level:
    com.example: INFO
    org.springframework.web: INFO
  file:
    name: logs/app.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"