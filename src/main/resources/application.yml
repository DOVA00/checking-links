server:
  port: ${PORT:8080} 

spring:
  application:
    name: link-checker

  servlet:
    multipart:
      max-file-size: 5MB       
      max-request-size: 5MB

  mvc:
    static-path-pattern: /**
  web:
    resources:
      static-locations: classpath:/static/

app:
  safe-browsing:
    api-key: ${SAFE_BROWSING_API_KEY:}
  timeout:
    connection: 3000    
    read: 5000

logging:
  level:
    com.example: INFO
    org.springframework.web: INFO
  file:
    name: logs/app.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
